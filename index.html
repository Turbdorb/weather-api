<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="">
        <div>
            <!-- header -->
            <h2>Search for a City:</h2>
            <div>
                <input class="" type="search" placeholder="San Antonio" id="cityInput"> <!-- set class for this later -->
                <button class="btn" type="submit" id="searchBtn">Search</button>
            </div>
            <!-- this will be the previous searches, make this a col -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary">Atlanta</button>
                <button class="btn btn-primary">San Antonio</button>
                <button class="btn btn-primary">Placeholder</button>
                <button class="btn btn-primary">Placeholder</button>
                <button class="btn btn-primary">Placeholder</button>
                <button class="btn btn-primary">Placeholder</button>
            </div>
        </div>
        <!-- make this be a row to the side of the search bar-->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h2>Placeholder</h2>
                <p>Temp: <span class="temperature"></span></p>
                <p>Wind: <span class="wind"></span></p>
                <p>Humidity: <span class="humidity"></span></p>
            </div>
            <!-- make this a row under the above div -->
            <div>
                <h3>5 Day Forecast:</h3>
                <div class="card-body">
                    <h2>Placeholder</h2>
                    <p>Temp: <span class="temperature"></span></p>
                    <p>Wind: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
